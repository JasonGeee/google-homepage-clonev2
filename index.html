<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./icons/search-icon.jpeg">
</head>
<body>
    <div class="navigation-bar">
        <div class="left-nav">
            <ul class="left-list">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
        <div class="right-nav">
            <ul class="right-list">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><img src="./icons/google-apps.PNG"></li>
                <li><button type="button" class="btn btn-primary">Sign In</button></li>
            </ul>
        </div>
    </div>

    <div class="center">
        <div class="google-img">
            <img class="img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="search-bar">
            <img class="mag-glass" src="./icons/glass-2.png">
            <input class="search-input" type="text">
        </div>
        <div class="buttons">
            <div class="button1">
                <button class="but1">Google Search</button>
            </div>
            <div class="button2">
                <button class="but2">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="bottom-foot">
            <ul class="left-foot">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="right-foot">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>


</body>
</html>
